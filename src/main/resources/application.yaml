spring:
  datasource:
    url: jdbc:mysql://mysql:3306/notifications
    username: ${DB_USERNAME:notif_user}
    password: ${DB_PASSWORD:notif_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

notification:
  image-storage-path: ${IMAGE_STORAGE_PATH:/app/images}
  auth:
    bearer-token: ${BEARER_TOKEN:default-token}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

logging:
  level:
    cx.ksg.notificationserver: INFO
    org.springframework.security: DEBUG